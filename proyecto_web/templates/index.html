<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J CODES</title>

    <!-- Archivo CSS Bootstrap 5 -->
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
 
    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/icon.jpg' %}">
</head>
<body>
    <main>
        <div class="container mb-5">
            <!-- Header -->
            <header class="d-flex flex-wrap py-3 mb-5 border-bottom">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                    <div class="container">
                        <!-- Aquí se agrega el logo -->
                        <a class="navbar-brand" href="#">
                            <img src="{% static 'img/icon.jpg' %}" alt="Logo de J CODES" style="width: 40px; height: 40px;">
                            J CODES
                        </a>
                        <!-- Fin del logo -->
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="{% url 'nosotros' %}">Nosotros</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="{% url 'crudusuario' %}">Servicios de Empleados</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="{% url 'contacto' %}">Contacto</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
        </div>
    </main>

    <div class="container text-center"> <!-- Contenedor centrado -->
        <!-- Carousel -->
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" style="max-width: 1500px;"> <!-- Tamaño máximo del carrusel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a href="{% url 'fortnite' %}" target="_blank" title="Tarjetas Fornite">
                        <img src="{% static 'img/Fortnite_pavos.jpg' %}" class="d-block w-100" alt="Tarjetas Fornite"> <!-- Tamaño del 100% del contenedor -->
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="https://blog.nubecolectiva.com/que-es-la-ciberseguridad-y-otros-detalles/" target="_blank" title="Riot Points">
                        <img src="{% static 'img/riot.png' %}" class="d-block w-100" alt="Riot Points"> <!-- Tamaño del 100% del contenedor -->
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="{% url 'gta_cash' %}" target="_blank" title="GTA CASH">
                        <img src="{% static 'img/GTA.PNG' %}" class="d-block w-100" alt="GTA CASH"> <!-- Tamaño del 100% del contenedor -->
                    </a>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Footer -->  
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">J CODES  © <script>document.write(new Date().getFullYear())</script> </span>
        </div>
    </footer>

    <!-- Archivo JS Bootstrap 5 -->  
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
